<p class="top-anime-title">Top anime</p>
<div class="row hidden-scroll-list">
  <div
    class="col-6 col-md-3 col-lg-3 col-xl-2 anime-item"
    *ngFor="let item of topAnimeList"
  >
    <app-anime-item
      [animePictureSrc]="item.getImages().getJpgUrl().getImageUrl()"
      [animeName]="item.getTitle()"
      [animeGenres]="item.getGenres()"
      (click)="onClickAnime(item.getId())"
    >
    </app-anime-item>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
        <!-- <li *ngFor="let "></li> -->
      <li class="page-item"><a class="page-link">Previous</a></li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item"><a class="page-link">Next</a></li>
    </ul>
  </nav>
</div>
