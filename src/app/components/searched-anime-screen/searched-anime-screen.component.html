<p class="searched-anime-title">Searched {{numberOfResults}} results</p>
<div class="row hidden-scroll-list">
    <div class="col-6 col-md-3 col-lg-3 col-xl-2 anime-item" *ngFor="let item of searchedAnimeList">
        <app-anime-item [animePictureSrc]="item.getImages().getJpgUrl().getImageUrl()" [animeName]="item.getTitle()" [animeGenres]="item.getGenres()" (click)="onClickAnime(item.getId())">
        </app-anime-item>
    </div>
</div>
